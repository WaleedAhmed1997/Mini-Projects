<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Video Trailer Popup</title>
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://images.pexels.com/photos/1046151/pexels-photo-1046151.jpeg?auto=compress&cs=tinysrgb&w=400"
        alt="movie-img"
      />
      <h1>Movie Title</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corrupti nobis
        totam in! Fuga commodi amet suscipit autem nisi laudantium quos beatae!
        Illum ullam officia qui aperiam magnam, eos reprehenderit repudiandae!
      </p>
      <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
      <video src="Trailer.mp4" controls></video>
      <i class="fas fa-times fa-2x close-icon"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
